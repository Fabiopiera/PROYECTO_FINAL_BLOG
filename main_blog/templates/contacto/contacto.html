{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} <!-- Necesario para cargar los tags de Crispy Forms -->


{% block contenido %}
<title>{% block title %} contacto {% endblock title %}</title>
<center>
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
        <main class="container">
            <div class="row g-5">

                <div class="col-md-3"></div>

                <div class="col-md-6">
                    <form method= "POST" style="margin: 20px;">
                        <h1>Formulario de contacto</h1>
                        <br>
                        <table>
                            {% csrf_token %}
                            {{ form|crispy }}
                        </table> 
                        
                        <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div> 
        </div>
    </div>
</center>  
 
 

{% endblock contenido %}
