{% extends "base.html" %}
{% load static %}

{% block contenido %}
<div class="container" style="margin-top: 200px; margin-bottom: 300px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Eliminar categoría</h1>
                    <p class="card-text">¿Estás seguro de que quieres eliminar la categoría "{{ object.nombre }}"?</p>
                    <form method="POST">
                        {% csrf_token %}   
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a class="btn btn-secondary" href="{% url 'apps.posts:categoria_list' %}">No, cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
