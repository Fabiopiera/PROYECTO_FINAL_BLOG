{% extends "base.html" %}
{% load static %}

{% block contenido %}
<title>{% block title %} Eliminar posts {% endblock title %}</title>

<div class="container" style="margin-top: 200px; margin-bottom: 300px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title">Eliminar post</h1>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <h4>¿Estás seguro de que deseas eliminar este post?</h4>
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a class="btn btn-secondary" href="{% url 'apps.posts:posts' %}">No, cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
